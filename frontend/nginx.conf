server {
    listen 30031;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 增大请求体大小限制
    client_max_body_size 500M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Handle Vue Router history mode
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 数据服务 API - 图片上传
    location /api/images/upload {
        proxy_pass http://data-service:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        client_max_body_size 100M;
    }

    # 数据服务 API - 获取图片
    location ~ ^/api/images/([^/]+)$ {
        proxy_pass http://data-service:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # 数据服务 API - 报告上传
    location /api/reports/upload {
        proxy_pass http://data-service:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 300s;
        client_max_body_size 500M;
    }

    # 数据服务 API - 批量上传（兼容旧接口）
    location /api/upload/batch {
        proxy_pass http://data-service:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 300s;
        client_max_body_size 500M;
    }

    # 数据服务 - 获取报告列表和详情
    location ~ ^/api/reports/([^/]+)/(cover|definitions|assets|attack-trees|tara-results|images|image-by-path) {
        proxy_pass http://data-service:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        client_max_body_size 100M;
    }

    # 报告服务 API - 下载报告（带格式路径参数）
    location ~ ^/api/reports/([^/]+)/download/(xlsx|pdf)$ {
        proxy_pass http://report-service:8002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        client_max_body_size 100M;
    }

    # 报告服务 API - 生成、下载、预览报告
    location ~ ^/api/reports/([^/]+)/(generate|download|preview|status) {
        proxy_pass http://report-service:8002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        client_max_body_size 100M;
    }

    # 报告服务 - 获取报告详情和删除报告
    location ~ ^/api/reports/([^/]+)$ {
        proxy_pass http://report-service:8002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        client_max_body_size 100M;
    }

    # 报告服务 - 报告列表
    location = /api/reports {
        proxy_pass http://report-service:8002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        client_max_body_size 100M;
    }

    # 健康检查 - 数据服务
    location /api/health/data {
        proxy_pass http://data-service:8001/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 健康检查 - 报告服务
    location /api/health/report {
        proxy_pass http://report-service:8002/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 默认健康检查
    location /api/health {
        proxy_pass http://data-service:8001/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
