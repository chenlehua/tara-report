server {
    listen 30031;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 增大请求体大小限制
    client_max_body_size 500M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Handle Vue Router history mode
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 数据服务 API v1 - 图片上传
    location /api/v1/images/upload {
        proxy_pass http://data-service:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        client_max_body_size 100M;
    }

    # 数据服务 API v1 - 获取图片
    location ~ ^/api/v1/images/([^/]+)$ {
        proxy_pass http://data-service:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # 数据服务 API v1 - 报告上传
    location /api/v1/reports/upload {
        proxy_pass http://data-service:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 300s;
        client_max_body_size 500M;
    }

    # 数据服务 API v1 - 批量上传
    location /api/v1/upload/batch {
        proxy_pass http://data-service:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 300s;
        client_max_body_size 500M;
    }

    # 数据服务 v1 - 获取报告详情（子资源）
    location ~ ^/api/v1/reports/([^/]+)/(cover|definitions|assets|attack-trees|tara-results|images|image-by-path) {
        proxy_pass http://data-service:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        client_max_body_size 100M;
    }

    # 报告服务 API v1 - 下载报告（带格式路径参数）
    location ~ ^/api/v1/reports/([^/]+)/download/(xlsx|pdf)$ {
        proxy_pass http://report-service:8002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        client_max_body_size 100M;
    }

    # 报告服务 API v1 - 生成、下载、预览报告
    location ~ ^/api/v1/reports/([^/]+)/(generate|download|preview|status) {
        proxy_pass http://report-service:8002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        client_max_body_size 100M;
    }

    # 数据服务 v1 - 报告列表和删除
    location /api/v1/reports {
        proxy_pass http://data-service:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
        client_max_body_size 100M;
    }

    # 健康检查 v1 - 数据服务
    location /api/v1/health/data {
        proxy_pass http://data-service:8001/api/v1/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 健康检查 v1 - 报告服务
    location /api/v1/health/report {
        proxy_pass http://report-service:8002/api/v1/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 默认健康检查 v1
    location /api/v1/health {
        proxy_pass http://data-service:8001/api/v1/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
