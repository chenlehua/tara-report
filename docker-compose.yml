services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: tara-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    env_file:
      - ./backend/.env
    environment:
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root123456}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - tara-network

  # MinIO 对象存储服务
  minio:
    image: minio/minio:latest
    container_name: tara-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "30032:9001"
    env_file:
      - ./backend/.env
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - tara-network

  # 数据服务 - 负责数据上传、解析和存储
  data-service:
    build:
      context: ./backend
      dockerfile: data-service/Dockerfile
    container_name: tara-data-service
    restart: unless-stopped
    ports:
      - "8001:8001"
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      mysql:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - tara-network

  # 报告服务 - 负责报告生成和下载
  report-service:
    build:
      context: ./backend
      dockerfile: report-service/Dockerfile
    container_name: tara-report-service
    restart: unless-stopped
    ports:
      - "8006:8006"
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      data-service:
        condition: service_healthy
      mysql:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - tara-network

  # 前端 Web 服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tara-frontend
    restart: unless-stopped
    ports:
      - "30031:30031"
    depends_on:
      - data-service
      - report-service
    networks:
      - tara-network

  # phpMyAdmin 数据库管理工具
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: tara-phpmyadmin
    restart: unless-stopped
    ports:
      - "30033:80"
    environment:
      PMA_HOST: ${MYSQL_HOST:-mysql}
      PMA_PORT: ${MYSQL_PORT:-3306}
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root123456}
      UPLOAD_LIMIT: 100M
    env_file:
      - ./backend/.env
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - tara-network

volumes:
  mysql_data:
    driver: local
  minio_data:
    driver: local

networks:
  tara-network:
    driver: bridge
