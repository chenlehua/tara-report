version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tara-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_reports:/app/reports
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tara-network

  # Frontend Web Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tara-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - tara-network

volumes:
  backend_uploads:
    driver: local
  backend_reports:
    driver: local

networks:
  tara-network:
    driver: bridge
